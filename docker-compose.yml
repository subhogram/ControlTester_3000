version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - NVIDIA_VISIBLE_DEVICES=all        # Enable GPU visibility
      - OLLAMA_KEEP_ALIVE=24h             # Keep models loaded
      - OLLAMA_NUM_PARALLEL=1             # Optimize for single GPU
      - OLLAMA_MAX_LOADED_MODELS=1        # Memory management
    networks:
      - appnet
    volumes:
      - ollama_data:/root/.ollama
    
    # ðŸš€ GPU ACCELERATION CONFIGURATION
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all                   # Use all available GPUs
    #           capabilities: [gpu]          # Request GPU capabilities
    
    # Improved healthcheck with longer startup time for GPU initialization
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s                    # Increased for GPU initialization

  streamlit_app:
    build: .
    container_name: streamlit_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - appnet
    volumes:
      - ./workbooks:/app/workbooks         # For PDF files
      - ./temp_files:/app/temp_files       # For temporary files
    
    # Resource limits for WSL2 optimization
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '1.0'
        reservations:
          memory: 512m
          cpus: '0.5'
  
  fastapi_api:
    build:
      context: .                    # must be root of repo
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - appnet
    
  ui_agent:
    build:
      context: ./UI_Agent
      dockerfile: Dockerfile
    container_name: ui_agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://fastapi_api:8000
      - OLLAMA_BASE_URL=http://ollama:11434
      - NODE_ENV=production
    depends_on:
      fastapi_api:
        condition: service_started
    networks:
      - appnet
    volumes:
      - ./UI_Agent:/app:delegated
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'
        reservations:
          memory: 128m
          cpus: '0.25'

volumes:
  ollama_data:
    driver: local

networks:
  appnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: ollama-bridge
