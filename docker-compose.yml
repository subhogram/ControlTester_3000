version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - appnet
    volumes:
      - ollama_data:/root/.ollama

    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s  # Increased startup time

  streamlit_app:
    build: .
    container_name: streamlit_app
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - appnet

volumes:
  ollama_data:

networks:
  appnet:
    driver: bridge
